<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>
<p id="PB_porc" style="text-align:center;"></p>
<br>
<button onclick="move()">Click Me</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 0;
    var id = setInterval(frame, 100);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        document.getElementById("PB_porc").textContent = width + "%"
        elem.style.width = width + "%";
      }
    }
  }
}
</script>

</body>
</html>
